<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
</head>
<body>

    <h1>Morse Code Translator</h1>

    <form action="/cgi-bin/morse.py" method="POST">
        <p>Enter a phrase (alphabetical characters only):</p>
        <input type="text" name="phrase" pattern="[A-Za-z0-9\s]+" title="Please enter only alphabetical characters" required>
        <br><br>
        <input type="submit" value="Translate to Morse Code">
    </form>

</body>
</html>
